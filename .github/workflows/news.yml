name: News

on:
    pull_request:
        branches: [master, dev]
        types: [closed]

jobs:
    news:
        if: ${{ github.event.pull_request.merged }}
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v2
            with:
                token: ${{ secrets.TOWNCRIER_TOKEN }}
        -   name: Set up Python 3.8
            uses: actions/setup-python@v2
            with:
                python-version: 3.8

        -   name: Install rstcheck
            run: |
                python -m pip install --upgrade pip
                pip install rstcheck requests
        -   name: Generate news fragment
            env:
                PR_NUMBER: ${{ github.event.number }}
            run: |
                python docs/source/create_news_fragment.py "$PR_NUMBER" -v
                rstcheck docs/source/release/changelog/*.rst

        -   name: Commit news fragment
            id: auto-commit-action
            uses: stefanzweifel/git-auto-commit-action@v4
            with:
                commit_message: '[auto][ci-skip] Generate news fragment'
                branch: ${{ github.base_ref }}
                file_pattern: docs/source/release/changelog/*.rst
                commit_user_name: CI
                skip_dirty_check: false
