name: CI

on:
  schedule:
    - cron: '00 09 * * 1'  # run every Monday at 09:00
  push:
    branches:
      - master
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches:
      - master

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.ci-skip-step.outputs.ci-skip }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: ci-skip-step
        uses: mstachniuk/ci-skip@master
        with:
          commit-filter: '[ci skip];[ci-skip];[skip ci];[skip-ci]'
          commit-filter-separator: ';'

  lint:
    needs: init
    if: ${{ github.event_name == 'schedule' || needs.init.outputs.skip == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Get Python's hash
        id: py
        run: |
          echo "::set-output name=hash::$(python -c 'import hashlib, sys; print(hashlib.sha256(sys.version.encode() + sys.executable.encode()).hexdigest())')"
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pre-commit
          key: precommit-${{ steps.py.outputs.hash }}-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - run: |
          tox -e lint

    # TODO: enable once we're public (fails because links are missing)
    #- name: Documentation check
    #  run: |
    #    tox -e docs-check

  test:
    needs: init
    if: ${{ github.event_name == 'schedule' || needs.init.outputs.skip == 'false' }}
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python: [3.8]  # , 3.7, 3.9]
        os: [ubuntu-latest]  # , macos-latest]
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python }}

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Get pip cache dir
      id: pip-cache-dir
      run: |
        echo "::set-output name=dir::$(pip cache dir)"

    - name: Retrieve pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-${{ runner.python }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ runner.python }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions codecov

    - name: Installed automake for leidenalg
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          sudo apt install automake
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
          brew install automake
        else
          echo "$RUNNER_OS not supported"
          exit 1
        fi

    - name: Testing
      run: |
        tox
      env:
        PLATFORM: ${{ matrix.platform }}

    - name: Upload coverage
      if: success()
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        CODECOV_NAME: ${{ matrix.python }}-${{ matrix.os }}
      run: |
        codecov --no-color --required --flags unittests

  deploy:
    needs: [lint, test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install pypa/build
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build a binary wheel and a source tarball
        run: |
          python -m build --sdist --wheel --outdir dist/

      - name: Publish package on PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_PASSWORD }}
          skip_existing: true
          verbose: true

  rebuild-examples:
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Rebuild tutorials/examples
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: theislab/squidpy_notebooks
          event-type: rebuild
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
