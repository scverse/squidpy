name: CI

on:
  schedule:
    - cron: '00 09 * * 1'  # run every Monday at 09:00
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.ci-skip-step.outputs.ci-skip }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: ci-skip-step
        uses: mstachniuk/ci-skip@master
        with:
          commit-filter: '[ci skip];[ci-skip];[skip ci];[skip-ci]'
          commit-filter-separator: ';'

  test:
    needs: init
    if: ${{ needs.init.outputs.skip == 'false' }}
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python: [3.8]  # , 3.7, 3.9]
        os: [ubuntu-latest]  # , macos-latest]
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python }}
      PLATOFRM: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-${{ runner.python }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ runner.python }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions codecov

    - name: Installed dependencies for leidenalg
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          sudo apt update -y
          sudo apt install automake -y
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
          brew install automake
        else
          echo "$RUNNER_OS not supported for leidenalg dependencies"
          exit 1
        fi

    # https://pytest-qt.readthedocs.io/en/latest/troubleshooting.html#github-actions
    - name: Install dependencies for PyQt5
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo apt install libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 -y
        sudo Xvfb :42 -screen 0 1920x1080x24 -ac +extension GLX </dev/null &

    - name: Linting
      run: |
        tox -e lint

    # TODO: enable be once squidpy_notebooks is downloadable without authorization and all links are fine
    #- name: Documentation check
    #  run: |
    #    tox -e docs-check

    - name: Testing
      run: |
        tox
      env:
        DISPLAY: ":42"

    - name: Upload coverage to Codecov
      if: success()
      run: |
        codecov --no-color --required --flags unittests
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        CODECOV_NAME: ${{ matrix.python }}-${{ matrix.os }}

  rebuild-examples:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Rebuild tutorials/examples
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: theislab/squidpy_notebooks
          event-type: rebuild
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
