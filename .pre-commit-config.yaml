fail_fast: false
default_language_version:
    python: python3
default_stages:
    - commit
    - push
minimum_pre_commit_version: 2.7.1
repos:
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    -   id: black
        additional_dependencies: ["toml"]
-   repo: https://github.com/timothycrosley/isort
    rev: 5.6.4
    hooks:
    -   id: isort
        additional_dependencies: ["toml"]
        args: ["--order-by-type"]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: detect-private-key
    -   id: check-merge-conflict
    -   id: check-ast
    -   id: check-symlinks
    -   id: check-added-large-files
    -   id: check-executables-have-shebangs
    -   id: fix-encoding-pragma
        args: ["--remove"]  # for Python3 codebase, it"s not necessary
    -   id: end-of-file-fixer
    -   id: mixed-line-ending
        args: ["--fix=lf"]
    -   id: trailing-whitespace
    -   id: check-case-conflict
    -   id: check-docstring-first
    -   id: check-yaml
    -   id: check-toml
    -   id: requirements-txt-fixer
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    -   id: flake8
        additional_dependencies: ["flake8-tidy-imports", "flake8-docstrings", "flake8-rst-docstrings",
                                  "flake8-comprehensions", "flake8-bugbear", "flake8-logging-format",
                                  "flake8-blind-except",
                                  "flake8-builtins", "flake8-pytest-style", "flake8-mock", "flake8-string-format"]
- repo: https://github.com/myint/autoflake
  rev: v1.4
  hooks:
    - id: autoflake
      args: ["--recursive", "--in-place", "--remove-all-unused-imports", "--remove-unused-variables",
             "--ignore-init-module-imports"]
-   repo: https://github.com/myint/rstcheck
    rev: master
    hooks:
    -   id: rstcheck
-   repo: https://github.com/asottile/blacken-docs
    rev: v1.9.1
    hooks:
    -   id: blacken-docs
        additional_dependencies: [black==20.8b1]
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.7.4
    hooks:
    -   id: pyupgrade
        args: [--py3-plus, --py37-plus]
-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.7.0
    hooks:
    -   id: python-no-eval
    -   id: python-use-type-annotations
    -   id: python-check-blanket-noqa
    -   id: rst-backticks
    -   id: rst-directive-colons
    -   id: rst-inline-touching-normal
